<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"/>
    <title>{{title}}</title>
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4169E1; height:70px;">
  <div class="container-fluid">
    <img src="{{znachok}}" class="img-thumbnail-logo" alt="error">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item-start">
          <a class="nav-link" aria-current="page" href="http://127.0.0.1:8080">Главная</a>

    <div class="collapse navbar-collapse" align="right">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           {% if current_user.is_authenticated %}
            <li>
                <a class="navbar-brand" href="/logout" style="position: absolute; right: 60px; top: 10px;">{{ current_user.user_name }}</a>
            </li>
            <li>
                <a href="/input"><img src="{{ ico }}" width="50" height="50" class="img-thumbnail" style="position: absolute; top: 10px; right: 15px" alt="error"></a>
            </li>
            {% else %}
            <li class="nav-item-login">
                <a class="nav-link" href="http://127.0.0.1:8080/login">Войти</a>
            </li>
            <li class="nav-item-register">
                <a class="nav-link" href="http://127.0.0.1:8080/register">Зарегистрироваться</a>
            </li>
            {% endif %}

        </ul>
        </div>
      </ul>
    </div>
  </div>
</nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">

    {% block content %}{% endblock %}
</main>
</body>
</html>
