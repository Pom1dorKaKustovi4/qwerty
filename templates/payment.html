{% extends "base.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=40d1649f-0493-4b70-98ba-98533de7710b&lang=ru_RU" type="text/javascript">
    </script>
<h1>Успешно!</h1>
<h2>Вы сможете забрать свой заказ через 2-3 дня по адресу:</h2>

    <script type="text/javascript">
    ymaps.ready(init);
        function init(){
            var myMap = new ymaps.Map("map", {
                center: [68.970663, 33.074918],
                zoom: 16
            });

            myGeoObject = new ymaps.GeoObject({
            geometry: {
                type: "Point",
                coordinates: [68.970472, 33.071262]
            },
        }, {
            preset: 'islands#blackStretchyIcon',
            draggable: false
        }),
        myPieChart = new ymaps.Placemark([
            68.970472, 33.071262
        ]);
     myMap.geoObjects
        .add(myGeoObject)
        .add(myPieChart)
        .add(new ymaps.Placemark([55.684758, 37.738521], {
            preset: 'islands#icon',
            iconColor: '#0095b6'
        }));
}
    </script>

<div id="map" style="width: 750px; height: 500px; position: relative; left: 180px"></div>
<a href="/"><button type="button" class="btn btn-primary" style="position: relative; left: 180px; top: 10px">На главную</button></a>
{% endblock %}
